<div class="row">
  <div class="leftcolumn">
    <li *ngFor="let item of postList; let i = index">
      <div class="card">
        <h2>{{item.title}}</h2>
        <h5>{{item.created_at | date: 'yyyy-MMM-dd'}}</h5>
        <p>{{item.content}}</p>
      </div>
    </li>
  </div>
</div>

<div class="row">
  <div>
    <h2>Create Posts: </h2>
    Title: <input type="text" id="title" [(ngModel)]="post.title">
    Content: <input type="text" id="content" [(ngModel)]="post.content">
    <input type="button" value="Submit">
  </div>
</div>
